global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'event-store'
    static_configs:
      - targets: ['event-store:8080']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'orchestrator'
    static_configs:
      - targets: ['orchestrator:8001']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'collab-engine'
    static_configs:
      - targets: ['collab-engine:8003']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'feature-flags'
    static_configs:
      - targets: ['feature-flags:8002']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'validation-pipeline'
    static_configs:
      - targets: ['validation-pipeline:8004']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']

  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']
